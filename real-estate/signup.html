<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSERA Real Estate Sign Up</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="code/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94a4a3e87f.js" crossorigin="anonymous"></script>
</head>
<body style="font-family: Poppins; background-color: #F5F5F5;">
    <!-- Sign Up Form -->
    <div class="box">
        <div class="sign-up">
            <div class="container">
                <div class="left-signup">
                    <img src="img/logo.png">
                </div>
                <div class="right-signup pt-4 ps-3">
                    <h3 style="color: #0E2F4F; font-weight: 700;">SSERA Real Estate Agent</h3>
                    <h5 style="color: #F8BD0D; font-weight: 700;">Create Your Account</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">I accept all the terms & conditions.</label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p class="pt-3" style="margin-left: 0;">Already have an account? <span><a href="login.html">Login</a></span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="code/jquery.min.js"></script>
    <script src="code/popper.min.js"></script>
    <script src="code/bootstrap.min.js"></script>
</body>
</html>
